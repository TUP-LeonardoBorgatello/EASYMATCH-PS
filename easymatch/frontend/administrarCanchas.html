<body>
<header id="header" class="d-flex align-items-center">
    <div class="container d-flex align-items-center justify-content-between">

        <nav id="navbar" class="navbar">

<div class="container" style="margin-top: 20px;">
    <h1 class="mt-5 mb-5 text-center">Administrá tus canchas</h1>
    <div class="alert alert-primary" id="msg" style="display: none;" role="alert"></div>
    <table id="canchas" class="table table-bordered" style="width:100%">
        <thead>
        <tr>
            <th>Identificador de cancha</th>
            <th>Descripción</th>
            <th>Tipo de cancha</th>
            <th>Precio</th>
            <th>Negocio</th>
            <th>Estado</th>
        </tr>
        </thead>
        <tfoot>
        <tr>
            <th>Identificador de cancha</th>
            <th>Descripción</th>
            <th>Tipo de cancha</th>
            <th>Precio</th>
            <th>Negocio</th>
            <th>Estado</th>
        </tr>
        </tfoot>
    </table>

    <div class="modal fade" id="canchasModalAgregar" tabindex="-1" role="dialog" aria-labelledby="modalTitle"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Agregar cancha</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="Descripcion">Descripcion</label>
                            <input type="text" class="form-control" id="descripcion"
                                   placeholder="Ingrese la descripción">
                            <input type="hidden" class="form-control" id="id">
                        </div>
                        <div class="form-group">
                            <label for="precio">Precio</label>
                            <input type="text" class="form-control" id="precio"
                                   placeholder="Ingrese el precio">
                        </div>
                        <div class="form-group">
                            <label for="tipo_cancha">Tipo de cancha</label>
                            <select class="form-control" name="cboTipoCancha" id="cboTipoCancha"></select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    <button type="button" id="saveAgregar" class="btn btn-primary">Guardar</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="canchasModaleditar" tabindex="-1" role="dialog" aria-labelledby="modalTitle"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle2">Editar cancha</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="idCancha">Número de cancha</label>
                            <input type="text" class="form-control" id="idCancha"
                                   placeholder="" disabled>
                        </div>
                        <div class="form-group">
                            <label for="Descripcion">Descripcion</label>
                            <input type="text" class="form-control" id="descripcion2"
                                   placeholder="Ingrese la descripción">
                            <input type="hidden" class="form-control" id="id2">
                        </div>
                        <div class="form-group">
                            <label for="id_tipo_cancha">Tipo de cancha</label>
                            <select class="form-control" name="cboTipoCancha" id="cboTipoCancha2"></select>
                        </div>
                        <div class="form-group">
                            <label for="precio">Precio</label>
                            <input type="text" class="form-control" id="precio2"
                                   placeholder="Ingrese el precio">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    <button type="button" id="saveEditar" class="btn btn-primary">Guardar</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/buttons/1.6.4/js/dataTables.buttons.min.js"></script>
<script src="https://cdn.datatables.net/1.10.22/js/dataTables.bootstrap4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

<script>
    var app = {
        backend: 'http://localhost:8080/api/easymatch',
        table: null,
        init: function () {
            app.initDatatable('#canchas');

            $("#saveAgregar").click(function () {

                let comboTipoCancha = document.getElementById("cboTipoCancha");
                let selectedTipoCancha = comboTipoCancha.options[comboTipoCancha.selectedIndex].text;

                if (selectedTipoCancha === "11") {
                    selectedTipoCancha = 1
                }
                if (selectedTipoCancha === "5") {
                    selectedTipoCancha = 2
                }
                if (selectedTipoCancha === "7") {
                    selectedTipoCancha = 3
                }

                app.save({
                    descripcion: $('#descripcion').val(),
                    precio_cancha: $('#precio').val(),
                    id_tipo_cancha: selectedTipoCancha
                });
            });
            $("#saveEditar").click(function () {

                let comboTipoCancha = document.getElementById("cboTipoCancha2");
                let selectedTipoCancha = comboTipoCancha.options[comboTipoCancha.selectedIndex].text;

                if (selectedTipoCancha === "11") {
                    selectedTipoCancha = 1
                }
                if (selectedTipoCancha === "5") {
                    selectedTipoCancha = 2
                }
                if (selectedTipoCancha === "7") {
                    selectedTipoCancha = 3
                }

                app.save2({
                    idCancha: $('#idCancha').val(),
                    descripcion: $('#descripcion2').val(),
                    precio_cancha: $('#precio2').val(),
                    id_tipo_cancha: selectedTipoCancha
                });
            });
        },
        initDatatable: function (data) {
            app.table = $(data).DataTable({
                ajax: {
                    url: app.backend + '/canchas',
                    dataSrc: function (json) {
                        return json;
                    }
                },
                dom: 'Bfrtip',
                columns: [
                    {data: "idCancha"},
                    {data: "descripcion"},
                    {data: "tipoCancha"},
                    {data: "precioCancha"},
                    {data: "nombreNegocio"},
                    {data: "estado"},
                ],
                buttons: [
                    {
                        text: '<button class="btn btn-primary">Agregar</button>',
                        action: function (e, dt, node, config) {
                            console.log(e);
                            $('#canchasModalAgregar').modal();
                        }
                    },
                    {
                        text: '<button class="btn btn-success">Editar</button>',
                        action: function (e, dt, node, config) {
                            console.log(e);
                            var data = dt.rows('.table-active').data()[0];
                            app.setDataToModal(data);
                            $('#canchasModaleditar').modal();
                        }
                    },
                    {
                        text: '<button class="btn btn-danger">Desactivar/Activar</button>',
                        action: function (e, dt, node, config) {
                            console.log(e);
                            var data = dt.rows('.table-active').data()[0];
                            app.save3({
                                idCancha: data.idCancha,
                            });

                        }
                    }
                ]
            });

            $('#canchas tbody').on('click', 'tr', function () {
                if ($(this).hasClass('table-active')) {
                    $(this).removeClass('table-active');
                } else {
                    app.table.$('tr.table-active').removeClass('table-active');
                    $(this).addClass('table-active');
                }
            });
        },
        setDataToModal: function (data) {
            $('#idCancha').val(data.idCancha);
            $('#descripcion').val(data.descripcion);
            $('#precio').val(data.precio_cancha);
            $('#id_tipo_cancha').val(data.id_tipo_cancha);
        },
        save: function (data) {
            $.ajax({
                url: app.backend + '/add/canchas',
                data: JSON.stringify(data),
                method: 'POST',
                dataType: 'json',
                contentType: "application/json; charset=utf-8",
                success: function (result) {
                    if (result.status === "success") {
                        swal({
                            title: "Cancha agregado",
                            text: "Cancha agregada con éxito",
                            icon: "success",
                        })
                            .then((willDelete) => {
                                location.reload();
                            });
                    }

                },
                error: function (e) {

                    if (data.id_tipo_cancha === "SELECCIONE") {
                        swal("Advertencia", "Seleccione un tipo de cancha", "info");
                        return false;
                    }
                    else {
                        swal("Error", "No se pudo agregar la cancha o los valores ingresados no corresponden", "warning");
                    }
                }
            })
        },
        save2: function (data) {
            $.ajax({
                url: app.backend + '/cancha/update',
                data: JSON.stringify(data),
                method: 'PUT',
                dataType: 'json',
                contentType: "application/json; charset=utf-8",
                success: function (result) {
                    if (result.status === "success") {
                        swal({
                            title: "Cancha editada",
                            text: "Cancha actualizada con éxito",
                            icon: "success",
                        })
                            .then((willDelete) => {
                                location.reload();
                            });
                    }
                },
                error: function (e) {
                    if (data.id_tipo_cancha === "SELECCIONE") {
                        swal("Advertencia", "Seleccione un tipo de cancha", "info");
                        return false;
                    } else {
                        swal("Error", "No se encontró la cancha o los valores ingresados no corresponden", "warning");
                    }
                }
            })
        },
        save3: function (data) {
            $.ajax({
                url: app.backend + '/cancha/status',
                data: JSON.stringify(data),
                method: 'POST',
                dataType: 'json',
                contentType: "application/json; charset=utf-8",
                success: function (result) {
                    if (result.status === "success") {
                        swal({
                            title: "Estado modificado",
                            text: "¡Estado de cancha modificado con éxito!",
                            icon: "success",
                        })
                            .then((willDelete) => {
                                location.reload();
                            });
                    }
                },
                error: function (e) {
                    swal("Error", "No se pudo modificar el estado de la cancha", "warning");
                }
            })
        }
    };

    $(document).ready(function () {
        app.init();
    });

    $(document).ready(function () {
        $.ajax({
            url: "http://localhost:8080/api/easymatch/tipocancha",
            type: "GET",
            success: function (result) {
                cargarComboTipoCancha(result);
                cargarComboTipoCancha2(result)
            }
        });
    });

    function cargarComboTipoCancha(datos) {
        var html = "<option value=''>SELECCIONE</option>";
        $("#cboCiudad").append(html);
        select = document.getElementById("cboTipoCancha");
        for (let i = 0; i < datos.length; i++) {
            var option = document.createElement('option');
            option.value = datos[i].id;
            option.text = datos[i].descripcion;
            select.add(option);
        }
    }

    function cargarComboTipoCancha2(datos) {
        var html = "<option value=''>SELECCIONE</option>";
        $("#cboCiudad").append(html);
        select = document.getElementById("cboTipoCancha2");
        for (let i = 0; i < datos.length; i++) {
            var option = document.createElement('option');
            option.value = datos[i].id;
            option.text = datos[i].descripcion;
            select.add(option);
        }
    }


</script>
</body>
