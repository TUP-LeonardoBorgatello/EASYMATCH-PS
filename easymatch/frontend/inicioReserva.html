<script>
    $("#save").click(function () {
        $(document).ready(function () {
            $.ajax({
                url: "http://localhost:8080/api/easymatch/add/reserva",
                type: "GET",
                success: function (result) {
                    if (result.status === "success") {
                        swal({
                            title: "Dirigiendo a reservas...",
                            text: "Inicio de reserva.",
                            icon: "success",
                        })
                            .then((willDelete) => {
                                if (willDelete) {
                                    swal("Redirigiendo...", {
                                        icon: "success",
                                    });
                                }
                                window.location.href = "Reserva.html";
                            });
                    }
                },
                error: function (e) {
                    swal("No se pudo avanzar con la reserva. Reloguea tu usuario por favor.")
                }

            });
        });
    });
</script>
